<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Delivery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .button {
            position: relative;
            width: 250px;
            height: 60px;
            background: #ff4081;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .truck {
            position: absolute;
            left: -60px;
            font-size: 30px;
            transition: transform 2s ease-in-out;
            display: inline-block;
            transform: scaleX(-1); /* Flips the truck to face right */
        }
    </style>
</head>
<body>
    <button class="button" onclick="moveTruck()">
        <span class="truck" id="truck">ðŸšš</span>
        Click to Deliver
    </button>
    
    <script>
        function moveTruck() {
            let truck = document.getElementById('truck');
            truck.style.transform = 'translateX(180px) scaleX(-1)'; // Moves right but keeps facing right
            setTimeout(() => {
                window.location.href = 'giftbox.html'; // Open the giftbox page
            }, 2200);
        }
    </script>
</body>
</html>
