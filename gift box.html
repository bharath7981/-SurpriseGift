<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            position: relative;
            cursor: pointer;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background: pink;
            border: 5px solid #d63384;
            position: relative;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lid {
            width: 160px;
            height: 50px;
            background: #d63384;
            position: absolute;
            top: -10px;
            left: -5px;
            transition: transform 0.5s;
            border-radius: 5px;
        }
        .tag {
            width: 40px;
            height: 20px;
            background: white;
            border: 2px solid #d63384;
            color: #d63384;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            position: absolute;
            top: 60px;
            left: 55px;
            border-radius: 5px;
            transform: rotate(-15deg);
        }
        .greeting {
            width: 200px;
            display: none;
            position: absolute;
            top: -100px;
            left: -25px;
        }
        .confetti {
            position: absolute;
            width: 7px;
            height: 7px;
            background: red;
            opacity: 0;
            animation: fall 1.5s linear forwards;
            border-radius: 50%;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" onclick="openGift()">
        <div class="gift-box" id="giftBox">
            <div class="tag">Gift</div>
        </div>
        <div class="lid" id="lid"></div>
        <img src="greeting-card.png" alt="Surprise Greeting" class="greeting" id="greeting">
    </div>
    <script>
        function openGift() {
            document.getElementById('lid').style.transform = 'translateY(-60px) rotate(-10deg)';
            document.getElementById('giftBox').style.transform = 'scale(1.1)';
            document.getElementById('greeting').style.display = 'block';
            createConfetti(100);
        }
        function createConfetti(amount) {
            for (let i = 0; i < amount; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 150}px`;
                confetti.style.top = `${Math.random() * -50}px`;
                confetti.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
                document.querySelector('.container').appendChild(confetti);
            }
        }
    </script>
</body>
</html>
